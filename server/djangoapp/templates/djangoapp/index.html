{% extends "djangoapp/layout.html" %}

{% block body %}
    <!-- Remove this line the first time you edit this file -->
    
    <!--Add a nav bar here -->
    <div class="containter-fluid">
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Dealership Review</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                
                
                <div class="collapse navbar-collapse" id="navbarTogglerDemo01">               
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'djangoapp:about' %}">About Us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'djangoapp:contact' %}">Contact Us</a>
                        </li>                        
                    </ul>
                </div>
                
                {% if user.is_authenticated %}
                <span class="navbar-text">
                    {{ user.username }}
                </span>
                <a href="{% url 'djangoapp:logout' %}" class="btn btn-primary">Logout</a>
                {% else %}
                <form method="POST" action="login" class="d-flex"> 
                    {% csrf_token %}
                    <input name="username" class="form-control me-2" type="text" placeholder="Username">
                    <input name="password" class="form-control me-2" type="text" placeholder="Password">
                    <button class="btn btn-primary me-2" type="submit">Login</button>
                    <a href="{% url 'djangoapp:registration' %}" class="btn btn-primary">Sign Up</a>
                </form>
                {% endif %}

            </div>
          </nav>
    </div>


    <!--Add a dealer table here -->

{% endblock %}
